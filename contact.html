  <!-- Add your custom CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Gustav Heese</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>

              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main class="container mt-5">
    <!-- Contact heading -->
    <section>
      <h1>Contact Me</h1>
    </section>

    <!-- Contact form -->
    <form id="contact-form" action="https://formspree.io/f/xrgvyyjv" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="_replyto" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
      

  <!-- Footer -->
  <footer class="text-center mt-5">
    <div class="social-links">
      <a href="https://www.linkedin.com/in/gustav-heese/" target="_blank" class="social-link">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      <a href="https://github.com/Stigg101" target="_blank" class="social-link">
        <i class="fab fa-github fa-2x"></i>
      </a>
      <a href="https://twitter.com/your-handle" target="_blank" class="social-link">
        <i class="fab fa-twitter fa-2x"></i>
      </a>
      <a href="mailto:gustavheese@live.com" target="_blank" class="social-link">
        <i class="fas fa-envelope fa-2x"></i>
      </a>
    </div>

  </footer>

  <script src="scripts.js"></script>

</body>
</html>
